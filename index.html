<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Vue -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Css custom -->
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
</head>
<body>
  <div id="app">
    <div class="main-container">
      <div class="aside">

        <!-- USER DATA -->
        <div class="user-data">
          <div class="left-user">
            <div class="icon">
              <img src="img/avatar_io.jpg" alt="avatar_io">
            </div>
            <p>Sofia</p>
          </div>
          <div class="right-user">
            <i class="fa-solid fa-circle-notch"></i>
            <i class="fa-solid fa-message"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- ********************************* -->

        <!-- NOTIFICHE -->
        <div class="notification-setting">
          <div class="icon">
            <i class="fa-solid fa-bell-slash"></i>
          </div>
          <div class="not-text">
            <p>Ricevi notifiche di nuovi messaggi</p>
            <p><a href="#">Attiva notifiche desktop</a></p>
          </div>
        </div>
        <!-- ********************************* -->

        <!-- Filter Chat -->
        <div class="filter-container">
          <div class="filter-chat">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" placeholder="Cerca o inizia una nuova chat">
          </div>
        </div>
        <!-- ********************************* -->

        <!-- Chat list -->
        <div class="chat-list">
          <div v-for="contact in contacts" class="chat">
            <div class="chat-left">
              <div class="icon">
                <img :src="contact.avatar" alt="avatar_1">
              </div>
              <div class="info">
                <p class="user-name">{{contact.name}}</p>
                <p class="text">Ultimo messaggio inviato</p>
              </div>
            </div>
            <div class="chat-right">
              <p class="text">12:00</p>
            </div>
          </div>
        </div>
        <!-- ********************************* -->
      </div>
      <div class="content">
        <!-- USER DATA -->
        <div class="user-data">
          <div class="left-user">
            <div class="icon">
              <img src="img/avatar_1.jpg" alt="avatar_1">
            </div>
            <div class="info">
              <p>Michele</p>
              <p class="text">Ultimo accesso oggi alle 12:00</p>
            </div>
          </div>
          <div class="right-user">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-paperclip"></i>
            <i class="fa-solid fa-ellipsis-vertical"></i>
          </div>
        </div>
        <!-- ********************************* -->

        <!-- CONTENT CHAT -->
        <div class="content-chat">

          <div class="message message-out">
            <p>Hai portato a spasso il cane?</p>
            <p class="time">15:30</p>
          </div>
          <div class="message message-out">
            <p>Ricordati di stendere i panni</p>
            <p class="time">15:50</p>
          </div>

          <div class="message message-in">
            <p>Tutto fatto!</p>
            <p class="time">16:15</p>
          </div>
        </div>
        <!-- ********************************* -->

        <!-- SEND MESSAGE -->

        <div class="send-message">
          <i class="fa-regular fa-face-smile"></i>
          <input type="text" placeholder="Scrivi un messaggio">
          <i class="fa-solid fa-microphone"></i>
        </div>
      </div>
    </div>
  </div>
  
  <script src="./js/script.js"></script>
</body>
</html>
